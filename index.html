<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>xchange game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <script defer type="text/javascript" src="src/caroline.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="scoreboard">
          <h1 id='counter'>
            TIMER
          </h1>
          <p id='x-marker'>SCORE: <span id="score">0</span> </p>
        </div>
        <div class="leaderboard">
          <h2>TOP 5 PLAYERS</h2>
        </div>
      </div>
      <div class="right-container">
        <div class="top-row">
          <div class="country">
            <h2 id='country-name'></h2>
            <img id='country-flag' src='https://cdn-tp2.mozu.com/16647-25302/cms/25302/files/95231b05-c343-4369-ac09-0b11321da1c7?max=600&quality=70&_mzcb=_1591984705165'/>
            <h4 id='country-currency'></h4>
          </div>
          <div class="item">
            <h2 id='item-name'></h2>
            <img id='item-img' src=''/>
            <h2 id='item-price'></h2>
          </div>
        </div>
        <div class="user-bar">
          <div class='rules'>
            <h1 id='game-title'>Guess that Price</h1>
            <h3>Rules:</h3>
          </div>
          <div class='user-box'>
            <form class="username" style='display:flex'>
              <input class="username" type="text" name="username" placeholder="Enter Username"/>
              <button class="big-button" type="submit">Submit</button>
            </form>
            <div class='game-div' style="display:none">
              <form class="user-form">
                <input class="guess-input" type="number" step="any" name="guess" placeholder="Guess value..."/>
                <button id="guess-button" class="big-button" type="submit">Guess</button>
              </form>
              <button id="generate" class='big-button'>Generate</button>
            </div>
            <div class='game-over' style='display:none'>
              <h2>Game Over!</h2>
              <button id="restart" class='big-button'>Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
