<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>xchange game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/josh.js"></script>
    <script defer type="text/javascript" src="src/caroline.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <p>left container</p>
        <div class="scoreboard">
          <h3>Timer:</h3>
          <h3 id='counter'>
            10
          </h3><br>
          <p>scoreboard</p>
          
        </div>
        <div class="leaderboard">
          <p>leaderboard</p>
        </div>
      </div>
      <div class="right-container">
        <p>right container</p>
        <div class="top-row">
          <p>top-row</p>
          <div class="country">
            <p>country</p>
          </div>
          <div class="item">
            <p>item</p>
          </div>
        </div>
        <div class="user-bar">
          <form class="user-form">
            <input class="guess-input" type="text" name="guess" placeholder="Guess value..."/>
            <button class="value-button" type="submit">Guess</button>
          </form>
          <button class='generate'>Generate Country and Item</button>
          <p>user-bar</p>
        </div>
      </div>
    </div>
  </body>
</html>
