<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>xchange game</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <script defer type="text/javascript" src="src/josh.js"></script>
    <script defer type="text/javascript" src="src/caroline.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <p>left container</p>
        <div class="scoreboard">
          <h3>Timer:</h3>
          <h3 id='counter'>
            0
          </h3><hr>
          <p>SCORE: <span>0</span> </p>
        </div>
        <div class="leaderboard">
          <h2>HIGHSCORES</h2>
        </div>
      </div>
      <div class="right-container">
        <p>right container</p>
        <div class="top-row">
          <div class="country">
            <h2 id='country-name'></h2>
            <img id='country-flag' src='https://cdn-tp2.mozu.com/16647-25302/cms/25302/files/95231b05-c343-4369-ac09-0b11321da1c7?max=600&quality=70&_mzcb=_1591984705165'/>
            <h4 id='country-currency'></h4>
          </div>
          <div class="item">
            <h2 id='item-name'></h2>
            <img id='item-img' src=''/>
            <h2 id='item-price'></h2>
          </div>
        </div>
        <div class="user-bar">
          <form class="user-form">
            <input class="guess-input" type="text" name="guess" placeholder="Guess value..."/>
            <button class="big-button" type="submit">Guess</button>
          </form>
          <button id="generate" class='big-button'>Generate</button>
        </div>
      </div>
    </div>
  </body>
</html>
